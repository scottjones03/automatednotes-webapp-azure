<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>Automatic Note Creator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .main-title {
            margin: 0;
            font-size: 28px;
        }

        .content {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="main-title">Automatic Note Generation</h1>
    </div>

    <div class="content">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
